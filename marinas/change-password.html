<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambia Password - Enti affiliati</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="change-password.js" defer></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.png"
    />

    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #286aa5;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      /* Container for the change password form */
      .change-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      /* Page Header */
      h1 {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      /* Form styling */
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        font-size: 1rem;
        color: #555;
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 95%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.7);
      }

      /* Submit button */
      button {
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      /* Error message */
      .error-message {
        color: red;
        font-size: 0.9rem;
        margin-top: 10px;
        display: none;
      }

      /* Success message */
      .success-message {
        color: green;
        font-size: 1rem;
        margin-top: 10px;
        display: none;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 1.5rem;
        }

        .change-container {
          padding: 20px;
          width: 90%;
        }

        button {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="change-container">
      <div>
        <img
          height="60px"
          src="../images/logo-secondary.svg"
          class="img-fluid"
          alt="Logo"
        />
      </div>
      <div id="success-message" class="success-message">
        <p>Hai validato correttamente la tua email!</p>
      </div>
      <form id="change-password-form" style="display: none">
        <h1>Cambia la tua password</h1>
        <div class="form-group">
          <label for="new-password">Nuova password:</label>
          <input type="password" id="new-password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Conferma password:</label>
          <input type="password" id="confirm-password" required />
        </div>
        <button type="submit">Cambia la password</button>
      </form>
      <p id="error-message" class="error-message"></p>
    </div>
  </body>
</html>
